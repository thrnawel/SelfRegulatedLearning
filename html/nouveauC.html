<body style="background-color: rgb(255, 255, 255);">
  <div class="wrapper">
      <div class="row" style="height: 100vh; width: auto;">
          <div class="col-7" style="background-color: rgba(241, 225, 243, 0.438);"></div>
          <div class="col">
            <form class="border border-light p-5 mt-3">
                <img class="img" src="../assets/img/new.png" style="margin-left: 190px;" />
                <p class="h3 mb-4 text-center">Créer un compte</p>
            
                <div class="row">
                    <div class="col"><input type="text" class="form-control mb-4" placeholder="Nom"></div>
                    <div class="col"><input type="text" class="form-control mb-4" placeholder="Prénom"></div>
                </div>

                <input type="email" class="form-control mb-4" placeholder="E-mail">

                <input type="password" class="form-control" placeholder="Mot de passe">
            
                <button class="btn btn-primary btn-block my-4" type="submit">S'enregistrer</button>

                <div class="text-center">
                    <p>Vous avez un compte?
                        <a href="connexion.html">Connexion</a> 
                    </p>
                </div>
            </form>
          </div>
      </div>
  </div>
